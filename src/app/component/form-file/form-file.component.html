<div class="form-file-container">
    <h2>Formulario de Selección de Empleados</h2>
    <form [formGroup]="fileForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="date">Fecha:</label>
            <input type="date" formControlName="date" id="date" [disabled]="true" />
        </div>

        <div class="form-group">
            <label for="clientName">Nombre del Cliente:</label>
            <input type="text" formControlName="clientName" id="clientName" />
        </div>

        <div class="form-group">
            <label for="carLicensePlate">Placa del Auto:</label>
            <input type="text" formControlName="carLicensePlate" id="carLicensePlate" />
        </div>

        <div class="form-group">
            <label for="report">Informe:</label>
            <textarea formControlName="report" id="report"></textarea>
        </div>

        <div class="form-group">
            <label for="details">Detalles:</label>
            <textarea formControlName="details" id="details"></textarea>
        </div>

        <div class="form-group">
            <label>Seleccionar Empleados:</label>
            <ul class="employee-list">
                <li *ngFor="let employee of employees" [class.selected]="selectedEmployeeIds.includes(employee.id)"
                    (click)="toggleEmployeeSelection(employee.id)">
                    {{ employee.firstName }} {{ employee.lastName }}
                </li>
            </ul>
        </div>

        <div class="button-group">
            <button type="submit" class="btn-submit">Enviar</button>
            <button type="button" class="btn-cancel" (click)="onCancel()">Cancelar</button>
        </div>
    </form>

    <!-- Mensajes de éxito y error -->
    <div *ngIf="showSuccess" class="alert alert-success">
        {{ successMessage }}
    </div>
    <div *ngIf="showError" class="alert alert-error">
        {{ errorMessage }}
    </div>
</div>
