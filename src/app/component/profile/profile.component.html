<div class="profile-container" *ngIf="employee" (click)="toggleAjust()"> <!-- AÃ±adimos (click) al contenedor -->
    <img [src]="employee.photo ? 'data:image/jpeg;base64,' + employee.photo : 'ruta/por/defecto.jpg'"
        alt="Profile Photo" class="profile-photo" />

    <div class="profile-info">
        <h2>{{ employee.firstName }} {{ employee.lastName }}</h2>
        <p class="role">{{ employee.role || 'Rol no definido' }}</p>
    </div>
</div>
