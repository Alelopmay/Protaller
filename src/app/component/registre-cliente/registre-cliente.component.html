<!-- src/app/component/registre-cliente/registre-cliente.component.html -->
<div class="client-form">
    <h2>Registrar Nuevo Cliente</h2>
    <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" required [(ngModel)]="client.name" name="name">
        </div>
        <div>
            <label for="phone">Número de Teléfono:</label>
            <input type="tel" id="phone" required [(ngModel)]="client.phoneNumber" name="phone">
        </div>
        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required [(ngModel)]="client.email" name="email">
        </div>
        <div class="button-container">
            <button type="submit" class="action-button">Registrar Cliente</button>
            <button type="button" class="cancel-button" (click)="cancelForm()">Cancelar</button>
        </div>
    </form>

    <!-- Modal de confirmación -->
    <div *ngIf="showModal" class="modal">
        <div class="modal-content">
            <p>{{ confirmationMessage }}</p>
            <button (click)="accept()">Aceptar</button>
        </div>
    </div>
</div>
